<title>Sign Up</title>

<section class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
        Create an account
      </h1>
      <form class="space-y-4 md:space-y-2" [formGroup]="formGroup" (ngSubmit)="signUpUser()">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-white">Your username</label>
          <input type="text" name="username" formControlName="username"
            class="focus:ring-2 focus:ring-[#01CB8488] transition-all duration-300 text-white text-sm rounded-lg block w-full p-2.5 bg-gray-700 placeholder-gray-400"
            placeholder="username" />
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
          <input type="email" name="email" formControlName="email"
            class="focus:ring-2 focus:ring-[#01CB8488] transition-all duration-300 text-white text-sm rounded-lg block w-full p-2.5 bg-gray-700 placeholder-gray-400"
            placeholder="sample@example.com" />
        </div>
        <div class="relative">
          <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
          <input type="{{ passwordVisibility ? 'text' : 'password' }}" name="password" formControlName="password" placeholder="••••••••"
            class="focus:ring-2 focus:ring-[#01CB8488] transition-all duration-300 text-white text-sm rounded-lg block w-full p-2.5 bg-gray-700 placeholder-gray-400" />
          <i (click)="changePasswordVisibility()" [ngClass]="{ 'fa-eye': passwordVisibility, 'fa-eye-slash': !passwordVisibility }" class="fa-solid text-gray-900 cursor-pointer absolute right-2.5 top-1/2 transform -translate-y-1/2"></i>
          <div class="h-7">
            <span
              *ngIf="errorHandler"
              class="anime font-medium text-sm text-red-600">{{ errorHandler }}</span>
          </div>
        </div>
        <div class="space-y-2">
          <button mat-ripple type="submit"
            class="w-full flex justify-center text-white bg-buttonColor-main hover:bg-buttonColor-hover focus:ring-4 focus:ring-[#01CB8444] font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300">
            <span *ngIf="!successfulAuth">Create an account</span>
            <mat-spinner *ngIf="successfulAuth" diameter="23"></mat-spinner>
          </button>
          <button mat-ripple routerLink="/guest" type="button"
            class="w-full focus:ring-4 focus:ring-[#37415144] font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-gray-700 hover:bg-gray-600 text-white focus:ring-gray-800 transition duration-300">
            Enter as Guest
          </button>
        </div>
        <p class="text-sm font-light text-gray-400">
          Already have an account?
          <span routerLink="/sign-in" class="font-medium cursor-pointer text-buttonColor-hover hover:underline">Login here</span>
        </p>
      </form>
    </div>
  </div>
</section>
