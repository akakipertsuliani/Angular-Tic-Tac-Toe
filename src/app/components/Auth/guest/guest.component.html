<title>Guest</title>

<section class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <div class="p-6 space-y-4 md:space-y-4 sm:p-8">
      <div class="flex flex-col gap-y-2">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Enter as guest
        </h1>
        <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4">
          <p class="font-bold">Warning:</p>
          <li>You do not allow chat.</li>
          <li>Your progress is not saved.</li>
          <li>No username? A guest name will be assigned automatically.</li>
        </div>
      </div>
      <form class="space-y-4 md:space-y-2" [formGroup]="formGroup" (ngSubmit)="enterAsGuest()">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-white">Your username</label>
          <input type="text" name="username" formControlName="username" placeholder="username"
            class="focus:ring-2 focus:ring-[#01CB8488] transition-all duration-300 text-white text-sm rounded-lg block w-full p-2.5 bg-gray-700 placeholder-gray-400" />
        </div>
        <div class="space-y-4">
          <button mat-ripple *ngIf="!successfulAuth" type="submit"
            class="w-full text-white bg-buttonColor-main hover:bg-buttonColor-hover focus:ring-4 focus:ring-[#01CB8444] font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300">
            Enter
          </button>
          <button mat-ripple *ngIf="successfulAuth" type="button"
            class="w-full bg-buttonColor-main rounded-lg px-5 py-2.5 flex justify-center items-center">
            <mat-spinner diameter="23"></mat-spinner>
          </button>
        </div>
        <p class="text-sm font-light text-gray-400">
          Already have an account?
          <span routerLink="/sign-in" class="font-medium cursor-pointer text-buttonColor-hover hover:underline">Login
            here</span>
        </p>
      </form>
    </div>
  </div>
</section>
