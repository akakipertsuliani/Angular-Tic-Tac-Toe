<section class="p-6 bg-gray-800 rounded-lg shadow-xl w-[450px]">
    <form [formGroup]="joinRoomForm" (ngSubmit)="joinRoom()">
        <div class="mb-6">
            <label for="roomName" class="block mb-2 text-sm font-medium text-gray-200">
                Enter Room Code
            </label>
            <input type="text" formControlName="roomCode" name="roomCode" placeholder="Code"
                class="focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 text-gray-200 text-sm rounded-md block w-full p-3 bg-gray-700 placeholder-gray-400 border border-gray-600 transition-all duration-300" />
        </div>

        <div class="h-7">
            <span *ngIf="errorHandler" class="anime font-medium text-sm text-red-600">{{ errorHandler }}</span>
        </div>

        <div class="flex justify-end gap-4">
            <button mat-ripple type="button" mat-dialog-close
                class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Close
            </button>
            <button mat-ripple type="submit"
                class="px-6 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500">
                Join
            </button>
        </div>
    </form>
</section>
