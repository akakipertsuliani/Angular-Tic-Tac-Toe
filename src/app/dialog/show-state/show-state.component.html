<section *ngIf="showState === 'JoinSucc'" class="p-6 bg-gray-800 rounded-lg shadow-xl w-[450px] text-center">
    <div class="mb-4">
        <i class="fa-solid fa-check-circle text-green-400 text-2xl"></i>
        <span class="text-lg font-semibold text-green-400 ml-2">
            Join Room Successfully
        </span>
    </div>
    <button type="button" mat-dialog-close mat-ripple
        class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500">
        Ok
    </button>
</section>

<section *ngIf="showState === 'CreateSucc'" class="p-6 bg-gray-800 rounded-lg shadow-xl w-[450px] text-center">
    <div class="mb-4">
        <i class="fa-solid fa-circle-check text-blue-400 text-2xl"></i>
        <span class="text-lg font-semibold text-blue-400 ml-2">
            Room Created Successfully
        </span>
    </div>
    <button type="button" mat-dialog-close mat-ripple
        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Ok
    </button>
</section>

<section *ngIf="showState === 'SomethingWr'" class="p-6 bg-gray-800 rounded-lg shadow-xl w-[450px] text-center">
    <div class="mb-4">
        <i class="fa-solid fa-circle-exclamation text-red-400 text-2xl"></i>
        <span class="text-lg font-semibold text-red-400 ml-2">
            Something Wrong
        </span>
    </div>
    <button type="button" mat-dialog-close mat-ripple
        class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500">
        Ok
    </button>
</section>

<section *ngIf="showState === 'Error'" class="p-6 bg-gray-800 rounded-lg shadow-xl w-[450px] text-center">
    <div class="mb-4">
        <i class="fa-solid fa-circle-exclamation text-red-400 text-2xl"></i>
        <span class="text-lg font-semibold text-red-400 ml-2">
            Room is Full or Code is Incorrect
        </span>
    </div>
    <button type="button" mat-dialog-close mat-ripple
        class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500">
        Ok
    </button>
</section>
